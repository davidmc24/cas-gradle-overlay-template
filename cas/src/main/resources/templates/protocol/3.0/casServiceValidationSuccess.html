<cas:serviceResponse xmlns:cas='http://www.yale.edu/tp/cas'>
    <cas:authenticationSuccess>
        <cas:user th:utext="${principal.id}"/>
        <cas:proxyGrantingTicket th:if="${pgtIou}" th:utext="${pgtIou}"/>
        <cas:proxies th:if="${not #lists.isEmpty(chainedAuthentications)}">
            <cas:proxy th:each="proxy : ${chainedAuthentications}" th:utext="${proxy.principal.id}"/>
        </cas:proxies>
        <cas:attributes>
          <cas:given_name>FirstName</cas:given_name>
          <cas:family_name>LastName</cas:family_name>
          <cas:email>no_reply@commercehub.com</cas:email>
          <cas:accountId>partner_name</cas:accountId>
          <cas:role>role_name</cas:role>
        </cas:attributes>
    </cas:authenticationSuccess>
</cas:serviceResponse>
